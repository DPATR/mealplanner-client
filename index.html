        <!-- Create Meal Modal -->
        <button type="button" id="create-meal" class="btn btn-primary hidden" data-toggle="modal" data-target="#new-meal">Add A Meal</button>
          <div class="modal fade" id="new-meal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Add A Meal</h5>
                </div>
                <div class="modal-body">
                  <form id="add-meal">
                    <div class="form-group modal-message"></div>
                    <br>
                    <div>
                      <label>Weekday</label>
                      <select name="meal[weekday]" required>
                        <option disabled selected value> -- select an value -- </option>
                        <option value="Sunday">Sunday</option>
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                      </select>
                    </div>
                    <div>
                      <label>Meal Type</label>
                      <select name="meal[mealtype]" required>
                        <option disabled selected value> -- select an value -- </option>
                        <option value="Breakfast">Breakfast</option>
                        <option value="Lunch">Lunch</option>
                        <option value="Dinner">Dinner</option>
                        <option value="Snack">Snack</option>
                      </select>
                    </div>
                    <br>
                    <div>
                      <label>Entree</label>
                      <input class="form-group" name="meal[entree]" type="text" maxlength="50" placeholder="Enter an Entree" required>
                    </div>
                    <div>
                      <label>Side 1</label>
                      <input class="form-group" name="meal[side1]" type="text" maxlength="50" style="width: 200px" placeholder="Enter a Side Dish">
                    </div>
                    <div>
                      <label>Side 2</label>
                      <input class="form-group" name="meal[side2]" type="text" maxlength="50" style="width: 200px" placeholder="Enter a Side Dish">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
